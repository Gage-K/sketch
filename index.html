<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="maincontainer">
        <div id="overlay"></div>
        <div id="container">
            <h1>Pixel Sketch</h1>
            <div id="menu">
                <label for="size">Size: </label>
                <input type="range" id="size" min="8" max="32" step="4" />
                <div id="colors"> Colors: 
                    <div id="purple"></div>
                    <div id="darkblue"></div>
                    <div id="blue"></div>
                    <div id="green"></div>
                    <div id="yellow"></div>
                    <div id="orange"></div>
                    <div id="red"></div>
                </div>
            </div>
            <div id="pad"></div>
        </div>
    </div>
</body>
</html>
